<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/style.css"/>
        <title>Khiev's Coding Quiz</title>
    </head>
    <body>
        <header>
            <h1>View Highscores</h1>
            <h2>Time Remaining: <span id="count">0</span></h2>
        </header>

        <section>
            <div class="center">
                <h2 class="questions">Coding Quiz Challenge</h2>
                <ol>
                    <h3 class="answers">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</h3>
                </ol>
                <p class="check"></p>
            </div>
            <div>
                <button id="startQuiz">Start Quiz</button>
            </div>
        </section>

    </body>
    <script src="./assets/script.js"></script>
</html>
