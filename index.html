<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"/>
        <title>Khiev's Coding Quiz</title>
    </head>
    <body>
        <header>
            <h1>View Highscores</h1>
            <h2>Time: <span id="count">75</span></h2>
        </header>

        <section>
            <div>
                <p class="questions">Coding Quiz Challenge</p>
                <ol>
                    <p class="answers">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
                </ol>
            </div>
            <div>
                <button id="startQuiz">Start Quiz</button>
            </div>
        </section>

    </body>
    <script src="./assets/script.js"></script>
</html>
