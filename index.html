<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/style.css"/>
        <title>Khiev's Coding Quiz</title>
    </head>
    <body>
        <header class="show">
            <h1 onclick="renderHighscores()">View Highscores</h1>
            <h2 id="clock">Time Remaining: <span id="count">0</span></h2>
        </header>

        <section>
            <div class="center show">
                <h2 class="questions">Coding Quiz Challenge</h2>
                <ol>
                    <h3 class="answers">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</h3>
                </ol>
                <form>
                    <h3 class="logInitials"></h3>
                </form>
                <div>
                    <hr>
                    <p class="check"></p>
                </div>
            </div>
            <div class="center hide">
                <h1>Highscores</h1>
                <ol id="highscore-list">
                </ol>
                <button class='buttonHS' onclick="window.location.reload()">Go Back</button>
                <button class='buttonHS' onclick="clearHs()">Clear Highscores</button>
            </div>
            <div class="center">
                <button id="startQuiz">Start Quiz</button>
            </div>
        </section>

    </body>
    <script src="./assets/script.js"></script>
</html>
